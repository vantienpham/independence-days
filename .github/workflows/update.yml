name: Daily Update

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-counter:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run update script
        run: python days_free.py

      - name: Commit and Push changes
        run: |
          git config user.email "12345678+vantienpham@users.noreply.github.com"
          git config user.name "Van Tien Pham"
          git add README.md
          now=$(date)
          git commit -m "Daily badge update on $now" || echo "No changes to commit"
          git push
